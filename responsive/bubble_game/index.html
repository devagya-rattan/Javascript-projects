<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble-game</title>
    <Link rel="stylesheet" href="index.css"></Link>
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="info">
                <h2>Hit</h2>
                <div id="hit" class="box">5</div>
            </div>
            <div class="info">
                <h2>Timer</h2>
                <div id = "time"  class="box ">0</div>
            </div>
            <div class="info">
                <h2>Score</h2>
                <div id="scoreVal" class="box">0</div>
            </div>
        </div>
        <div class="panel-2">
            <div class="bubble">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
